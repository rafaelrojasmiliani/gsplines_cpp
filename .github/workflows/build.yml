name: compilation
on: push
jobs:
  deploy:
    name: build image
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKSPACE: /workdir
    container:
      image: ros:noetic-robot
      volumes:
        - ${{ github.workspace }}:/workdir
    steps:
#      - name: checkout code
#        uses: actions/checkout@master
#        with:
#          fetch-depth: 2
#          submodules: recursive

      - name: Git Sumbodule Update ad build
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends -o Dpkg::Options::="--force-confnew"  git ros-noetic-ifopt libgtest-dev
          git clone --recursive https://github.com/rafaelrojasmiliani/gsplines_cpp.git
          cd gsplines_cpp
          mkdir build
          cd build
          source /opt/ros/noetic/setup.bash
          cmake ..
          make
          cpack -G DEB

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/gsplines-0.0.1-amd64.deb
          asset_name: gsplines-0.0.1-amd64.deb
          tag: package
          overwrite: true
          body: "Debian pack"
